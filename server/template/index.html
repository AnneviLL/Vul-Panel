<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>漏洞管理平台</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
    <link href="/static/css/pricing.css" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/" style="text-decoration: none; color: #1b1e21">漏洞管理平台</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {{if .isLogin}}
        {{.username}}
        <a class="p-2 text-dark" href="/vul">控制台</a>
        <a class="p-2 text-dark" href="/api/logout">退出登录</a>
        {{else}}
        <a class="p-2 text-dark" href="/reg">注册</a>
        <a class="p-2 text-dark" href="/login">登录</a>
        {{end}}
    </nav>
</div>

<div class="container">
    <main role="main">
            <div class="container">
                <section class="jumbotron text-center bg-light">
                    <div class="container">
                        <h1>漏洞管理平台</h1>
                        <p class="lead text-muted">轻松挖洞，躺着收洞！</p>
                        <p class="lead text-muted">目前支持xray扫描结果的管理和漏洞推送的管理</p>
                        <p>
                            <a href="#" class="btn btn-primary my-2" style="width: 90px">Github</a>
                            <a href="#" class="btn btn-primary my-2" style="width: 100px">Document</a>
                        </p>
                    </div>
                    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2020 Annevi</p>
                </section>
            </div>

    </main>

</div>
</body>
</html>
